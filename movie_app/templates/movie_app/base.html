<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body>
    <div class="container">
        <div class="row">                
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="{% url 'movie:list' %}">Кинопоиск</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'movie:filter' %}">Фильтры</a>
                          </li>
                            {% for genre in genres %}
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{% url 'movie:by-genre' id=genre.id %}">{{ genre.name }}</a>
                              </li>                              
                            {% endfor %}
                            <a class="btn btn-primary" href="{% url 'movie:new-item' %}" role="button">Новый</a>
                          </ul>
                        
                        <form class="d-flex" action="{% url 'movie:by-query' %}" method="GET">
                          {% csrf_token %}
                          <input id="query" name="query" class="form-control me-2" type="search" placeholder="Найти фильм" aria-label="Найти фильм">
                          <button class="btn btn-outline-success" type="submit">Найти</button>
                        </form>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
    </div>    
    
    {% block content %}
    {% endblock %}
</body>
</html>
